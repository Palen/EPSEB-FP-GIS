{% extends 'base.html' %}
{% block container %}
<div class="row">
        <div class="container-fluid">

            <div class="well add-box col-md-6">
                <form action="" method="post" role="form" class="form-group" enctype="multipart/form-data">
                    <div class="form-add">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-default" value="ADD" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock container %}

{% block script %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#id_latitude').prop({placeholder: '41.3737'});
        $('#id_longitude').prop({placeholder: '2.1010'});


    });

</script>
{% endblock %}
